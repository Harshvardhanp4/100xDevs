<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function populateDiv(){
        const a = document.getElementById("firstNumber").value;
        const b = document.getElementById("secondNumber").value;//for inputs use value
       const element =  document.getElementById("finalSum")
        element.innerHTML= parseInt(a) + parseInt(b); //converts string into a no. //.innerHtml put something inside a div
    }
</script>
<body>
    <input id ="firstNumber" type="text" placeholder="First Number"></input><br><br>
    <input id = "secondNumber" type="text" placeholder="Second Number"></input><br><br>
    
    <button onclick="populateDiv()">Calculate Sum</button><br><br>
    <div id ="finalSum"></div>
</body>
</html>
