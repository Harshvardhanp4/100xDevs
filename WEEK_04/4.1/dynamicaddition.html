<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function populateDiv(){
        const a = document.getElementById("firstNumber").value;
        const b = document.getElementById("secondNumber").value;
        const element = document.getElementById("finalSum");
        element.innerHTML = "Final Sum Is: " + ((parseInt(a)||0) + (parseInt(b)||0));
    }
</script>
<body>
    <input oninput="populateDiv()" id ="firstNumber"type="text" placeholder="First Number"><br></br>
    <input oninput="populateDiv()" id ="secondNumber"type="text" placeholder="Second Number"><br></br>
    <div id ="finalSum"></div>

</body>
</html>
