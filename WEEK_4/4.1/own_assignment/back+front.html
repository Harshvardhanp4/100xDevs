<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function populateDiv(){
        const a = document.getElementById("firstNumber").value;
        const b = document.getElementById("secondNumber").value;//for inputs use value
         fetch("http://localhost:3000/sum?a=" + a + "&b=" + b)

         .then(function(response){
            response.text()
            .then(function(ans){
                document.getElementById("finalSum").innerText="Sum is: "+ans;
            })
         })
        
    }

async function populateDiv2(){
    const  a = document.getElementById("firstNumber").value;
    const  b = document.getElementById("secondNumber").value;
    const response = await fetch("http://localhost:3000/sum?a=" + a + "&b=" + b)
    const ans = await response.text();
    
    document.getElementById("finalSum").innerText = "Sum is: " + ans ;
}

</script>
<body>
    <input id ="firstNumber" type="text" placeholder="First Number"></input><br><br>
    <input id = "secondNumber" type="text" placeholder="Second Number"></input><br><br>
    
    <button onclick="populateDiv2()">Calculate Sum</button><br><br>
    <div id ="finalSum"></div>
</body>
</html>
